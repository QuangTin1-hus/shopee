<!DOCTYPE html>
<html>
<head>
    <title>Bảng với ul duy nhất và 2 hàng</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            width: 150px;
            text-align: center;
            padding: 5px;
            background-color: lightgray;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Thứ tự</li>
        <li>Tên</li>
        <li>Độ tuổi</li>
        <li>1</li>
        <li>John</li>
        <li>25</li>
    </ul>
    <ul>
        <li>2</li>
        <li>Jane</li>
        <li>30</li>
        <li>3</li>
        <li>Mike</li>
        <li>22</li>
    </ul>
</body>
</html>
